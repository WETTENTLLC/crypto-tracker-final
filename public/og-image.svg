<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#374151" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main Content -->
  <g transform="translate(60, 80)">
    <!-- Logo/Icon -->
    <circle cx="50" cy="50" r="40" fill="url(#accent)"/>
    <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">₿</text>
    
    <!-- Title -->
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">CryptoTracker</text>
    <text x="120" y="85" font-family="Arial, sans-serif" font-size="24" fill="#d1d5db">Real-time Cryptocurrency Price Alerts &amp; Portfolio Tracking</text>
    
    <!-- Features -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="1080" height="2" fill="url(#accent)"/>
      
      <g transform="translate(0, 30)">
        <circle cx="20" cy="20" r="8" fill="#10b981"/>
        <text x="45" y="26" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db">Track 10,000+ Cryptocurrencies</text>
        
        <circle cx="20" cy="65" r="8" fill="#10b981"/>
        <text x="45" y="71" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db">Custom Price Alerts &amp; Notifications</text>
        
        <circle cx="20" cy="110" r="8" fill="#10b981"/>
        <text x="45" y="116" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db">Advanced Portfolio Analytics</text>
        
        <circle cx="20" cy="155" r="8" fill="#10b981"/>
        <text x="45" y="161" font-family="Arial, sans-serif" font-size="20" fill="#d1d5db">Real-time Market Data</text>
      </g>
    </g>
    
    <!-- CTA -->
    <g transform="translate(0, 420)">
      <rect x="0" y="0" width="300" height="60" rx="30" fill="url(#accent)"/>
      <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Start Tracking Free</text>
    </g>
    
    <!-- Chart Visualization -->
    <g transform="translate(600, 150)">
      <rect x="0" y="0" width="480" height="300" fill="#111827" stroke="#374151" stroke-width="2" rx="10"/>
      
      <!-- Chart lines -->
      <polyline points="30,250 80,200 130,180 180,160 230,140 280,120 330,100 380,80 430,60" 
                fill="none" stroke="#10b981" stroke-width="3"/>
      <polyline points="30,270 80,250 130,240 180,220 230,210 280,200 330,190 380,170 430,150" 
                fill="none" stroke="#3b82f6" stroke-width="3"/>
      <polyline points="30,280 80,270 130,260 180,250 230,240 280,230 330,220 380,210 430,200" 
                fill="none" stroke="#f59e0b" stroke-width="3"/>
      
      <!-- Chart labels -->
      <text x="20" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Live Market Data</text>
      <circle cx="50" cy="35" r="4" fill="#10b981"/>
      <text x="65" y="40" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">BTC</text>
      <circle cx="110" cy="35" r="4" fill="#3b82f6"/>
      <text x="125" y="40" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">ETH</text>
      <circle cx="170" cy="35" r="4" fill="#f59e0b"/>
      <text x="185" y="40" font-family="Arial, sans-serif" font-size="12" fill="#d1d5db">BNB</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">
    Free &amp; Premium Plans Available • Trusted by 100,000+ Crypto Investors
  </text>
</svg>
